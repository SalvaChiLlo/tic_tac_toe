<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title" onclick="startGame()" id="title">Press To Start Playing</h1>
    <div class="container">
        <p id="turn">Your turn ==> X</p>
        <div class="top">
            <div class="top_in box " onclick="play(this)"></div>
            <div class="middle_in box" onclick="play(this)"></div>
            <div class="bottom_in box " onclick="play(this)"></div>
        </div>
        <div class="middle">
            <div class="top_in box" onclick="play(this)"></div>
            <div class="middle_in box" onclick="play(this)"></div>
            <div class="bottom_in box" onclick="play(this)"></div>
        </div>
        <div class="bottom">
            <div class="top_in box " onclick="play(this)"></div>
            <div class="middle_in box" onclick="play(this)"></div>
            <div class="bottom_in box " onclick="play(this)"></div>
        </div>
        <button id="reset" onclick="reset()">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
